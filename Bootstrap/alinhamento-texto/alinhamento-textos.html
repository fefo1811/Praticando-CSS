<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../configurando-bootstrap/css/bootstrap.min.css">

    <title>Bootstrap - Alinhamento de textos</title>
  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    <!-- 
        Alinhamento responsivo - 
        class text-<tela>-<alinhamento>
            tela: sm, md, lg, xl
            alinhamento: left, center, right
     -->
    <p class="text-sm-end">tela &gt;= 576px</p><!--Small-->
    <p class="text-md-start">tela &gt;=  768px</p><!--Medium-->
    <p class="text-lg-center">tela &gt;= 992px</p><!--Large-->
    <p class="text-xl-center">tela &gt;= 1200px</p><!--Extra Large-->

    <br>
    <br>

    <!-- Elemento Block para inline -->
    <h1 class="">Lorem ipsum dolor</h1>
    <p class="">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

    <br>
    <br>

    <!-- Elemento Inline para Block -->
    <span class="">Lorem ipsum dolor 1</span>
    <br>
    <span class="">Lorem ipsum dolor 2</span>

    <br>
    <br>

    <!-- Elemento Inline-Block -->
    <div class="bg-warning">
      <h3 class="">Lorem ipsum</h3>
      <h3 class="" style="margin-top: 50px;width: 400px;">Lorem ipsum dolor</h3>
    </div>
    




    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../configurando-bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
