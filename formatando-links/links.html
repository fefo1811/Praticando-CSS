<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando links</title>
    
    <style>
        a {

        }
        
        /* Links não visitados */
        a:link {
            color: #b9c941;
        }

        /* Links visitados */
        a:visited {
            color: red;
        }

        /* Quando cursor estiver em cima do link */
        a:hover {
            color: blue;
        }

        /* Links não visitados */
        a:active {
            color: green;
        }

    </style>
</head>
<body>
    <a href="https://www.google.com.br">Google</a> |
    <a href="https://www.tecmundo.com.br">Tecmundo</a> |
    <a href="https://www.megacurioso.com.br">Mega Curioso</a>
</body>
</html>
