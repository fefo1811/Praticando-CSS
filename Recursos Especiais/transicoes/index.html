<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sombras </title>
    <link rel="stylesheet" href="../normalize-css/normalize.css"> <!-- Aplicando normalize -->

    <style>
        #caixa {
            width: 300px;
            height: 300px;
            background: orange;
        }

        #caixa:hover {
            width: 400px;
            background: yellow;
            /* transition: width 3s, background 3s; */
            transition: all 3s;
            -webkit-transition: width 3s, background 3s;
            -moz-transition: width 3s, background 3s;
            -o-transition: width 3s, background 3s;
        }
    </style>
</head>
<body>
    <div id="caixa">
    </div>
</body>
</html>
