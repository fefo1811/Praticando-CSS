<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Museu Nacional </title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Início Container -->
    <div id="container">
        <!-- Início Header -->
        <header>
            <div id="logo">
                <h1> <a href="#"> Museu Nacional </a> </h1>
            </div>

            <!-- Início Navegação -->
            <nav>
                <ul>
                    <li> <a href="#"> Home </a></li>
                    <li> <a href="#"> Exposições </a></li>
                    <li> <a href="#"> Pesquisas </a></li>
                    <li> <a href="#"> Acervo </a></li>
                    <li> <a href="#"> Vídeos </a></li>
                    <li> <a href="#"> Fotos </a></li>
                    <li> <a href="#"> Contato </a></li>
                </ul>
            </nav>
            <!-- Fim Navegação -->
        </header>
        <!-- Fim Header -->

        <!-- Início Principal -->
        <main id="principal">
            <!-- Início Conteúdo -->
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
            </div>
            <!-- Fim Conteúdo -->

            <!-- Início Barra Lateral -->
            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>

                <section id="visita">
                    <h4> Faça uma visita </h4>
                    <form>
                        <fieldset>
                            <!-- <legend> Selecione uma data </legend> -->
                            <label for="data"> Data </label>
                            <input class="campo" type="text" id="data" placeholder="dd/mm/aaaa">

                            <label for="data"> Qtd de Pessoas </label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>

                <section id="galeria">
                    <h4> Galeria de Fotos </h4>
                    <a href="#"> <img src="img/imagem1.jpg" height="93" width="93" alt=""> </a>
                    <a href="#"> <img src="img/imagem2.jpg" height="93" width="93" alt=""> </a>
                    <a href="#"> <img src="img/imagem3.jpg" height="93" width="93" alt=""> </a>
                    <a href="#"> <img src="img/imagem4.jpg" height="93" width="93" alt=""> </a>
                </section>
            </aside>
            <!-- Fim Barra Lateral -->
        </main>
        <!-- Fim Principal -->
    </div>
    <!-- Fim Container -->
</body>
</html>
