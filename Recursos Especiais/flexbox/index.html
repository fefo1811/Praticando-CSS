<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        #conteudo {
            background: #dcdcdc;
            height: 600px;
            display: flex;

        }

        .item {
            width: 200px;
            flex-basis: 200px;
            height: 100px;
            background: #ffffff;
            border: 1px solid grey;
            margin: 10px;
            /* Define a proporção de espaço ocupado por um flex-item */
            flex-grow: 0;
            flex-wrap: wrap;
        }

        .item1 {
            /* flex-grow: 1; */
            flex-shrink: 1; /* Define a capacidade de redução do flex-item */
        }

        .item2 {
            /* flex-grow: 2; */
            flex-shrink: 2;
        }

        .item3 {
            flex-shrink: 5;
        }

        .ordem {
            order: 1;
        }

    </style>
</head>
<body>
    <h1> Flexbox </h1>
    <div id="conteudo">
        <div class="item item1"> 01 </div>
        <div class="item item2"> 02 </div>
        <div class="item item3"> 03 </div>
        <div class="item"> 04 </div>
    </div>

    <div>

    </div>
</body>
